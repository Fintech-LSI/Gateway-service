spring:
  application:
    name: gateway-service
  config:
    import: optional:configserver:http://config-service:8889
var:
  filter:
    excluded-paths: /api, /users/public/images


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  security:
    enabled: false