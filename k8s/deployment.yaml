apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service-deploy
  namespace: fintech
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: public.ecr.aws/z1z0w2y6/gateway-service:latest
          ports:
            - containerPort: 8222
          envFrom:
            - configMapRef:
                name: gateway-service-config
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "default"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8222
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8222
            initialDelaySeconds: 90
            periodSeconds: 15
